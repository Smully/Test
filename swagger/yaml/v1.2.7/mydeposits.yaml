definitions:
  API.Models.LandlordMember:
    description: Model for a new landlord member
    required:
      - landlordType
      - title
      - firstName
      - lastName
      - addressLine1
      - postcode
      - countryCode
      - emailAddress
    type: object
    properties:
      landlordType:
        description: Private / Corporate
        type: string
      title:
        $ref: '#/definitions/Title'
      firstName:
        description: Must be 50 characters or less
        type: string
      lastName:
        description: Must be 50 characters or less
        type: string
      addressLine1:
        description: Must be 100 characters or less
        type: string
      addressLine2:
        description: Must be 100 characters or less
        type: string
      addressLine3:
        description: Must be 90 characters or less
        type: string
      addressLine4:
        description: Must be 80 characters or less
        type: string
      postcode:
        description: Must be 8 characters or less
        type: string
      countryCode:
        description: This is required for Custodial, and must be GB for Insurance
        type: string
      companyName:
        description: |
          Required for corporate landlords
          Must be 100 characters or less
        type: string
      companyRegistrationNumber:
        description: Must be 15 characters or less
        type: string
      registeredAddressLine1:
        description: |
          Required for Insurance corporate landlords only
          Must be 100 characters or less
        type: string
      registeredAddressLine2:
        description: Must be 100 characters or less
        type: string
      registeredAddressLine3:
        description: Must be 100 characters or less
        type: string
      registeredPostcode:
        description: |
          Required for Insurance corporate landlords only
          Must be 8 characters or less
        type: string
      homeTelephone:
        description: |
          Private landlords - must provide either a home or mobile phone number
          Corporate landlords (Custodial) - must provide either a home or mobile phone number
          Must be 15 characters or less
        type: string
      mobileTelephone:
        description: |
          Private landlords - must provide either a home or mobile phone number
          Corporate landlords (Custodial) - must provide either a home or mobile phone number
          Corporate landlords (Insurance) - must provide either a work or mobile phone number
          Must be 15 characters or less
        type: string
      workTelephone:
        description: |
          Corporate landlords (Insurance) - must provide either a work or mobile phone number
          Must be 15 characters or less
        type: string
      branchTelephone:
        description: |
          For Custodial corporate landlords only - must provide a branch phone number
          Must be 15 characters or less
        type: string      
      emailAddress:
        description: Must be 100 characters or less
        type: string
      workEmailAddress:
        description: |
          Required for Corporate Custodial members only.
          ust be 255 characters or less
        type: string
      dateOfBirth:
        description: |
          Required for private landlords (E&W Insurance + Custodial) and for corporate landlords (E&W Custodial only).
          Must be at least 16 years old to join the scheme.
          Must be in the format dd/mm/yyyy.
          Must be 10 characters
        type: string
  API.Models.Subscribe:
    description: Model for a new member scheme subscription
    required:
      - schemeRulesAccepted
    type: object
    properties:
      schemeRulesAccepted:
        description: Must be 'true' to subscribe to the scheme by accepting its Terms and Conditions
        type: string
  API.Models.Landlord:
    description: Landlord model used to create or update landlord entities within a member account
    required:
      - landlordType
      - title
      - firstName
      - lastName
      - addressLine1
      - postcode
    type: object
    properties:
      landlordType:
        description: |
          Whether this is a private or corporate landlord
          (CORPORATE / PRIVATE)
        type: string      
      thirdPartyReference:
        description: Your unique reference for this property. Must be 25 characters or less
        type: string
      title:
        $ref: '#/definitions/Title'
      firstName:
        description: |
          The first name for either a private landlord, or the primary contact of a corporate landlord.
          Must be 50 characters or less
        type: string
      lastName:
        description: |
          The last name for either a private landlord, or the primary contact of a corporate landlord.
          Must be 50 characters or less
        type: string
      addressLine1:
        description: |
          Mandatory for Insurance and Scotland. Only mandatory for Custodial if address is to be supplied in request.
          Must be 100 characters or less
        type: string
      addressLine2:
        description: Must be 100 characters or less
        type: string
      addressLine3:
        description: Must be 90 characters or less
        type: string
      addressLine4:
        description: Must be 80 characters or less
        type: string
      postcode:
        description: |
          Mandatory for Insurance only and Scotland. Only mandatory for Custodial if address is to be supplied in request. 
          Must be 8 characters or less
