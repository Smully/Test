swagger: '2.0'
#x-samples-enabled: false
#x-explorer-enabled: false
info:
  version: 1.2.7
  title: 'mydeposits - Developer API'
  description: 'API services to automate Deposit Protection within your existing Property Management Software workflows and applications for both England & Wales, and also Scotland'
  contact:
    name: mydeposits API Support
    email: api@mydeposits.co.uk

#############################
#
# Change Log
#
# 1.2.7 - Added new E&W Insurance/Custodial landlord search endpoint
#         Added new E&W Insurance/Custodial property search endpoint
# 1.2.6 - Basepath reviewed
# 1.2.5 - Added option to prevent checkout comms being sent
#         Added new E&W Custodial resend verification email endpoint
#         Added new E&W Custodial get tenancy incoming payments endpoint
# 1.2.4 - Added custom certificate downloads for E&W Custodial & Insurance
# 1.2.3 - Added Insurance renew tenancy details
#         Updated Insurance Unprotect details
# 1.2.2 - Added details on hashing release APIs
# 1.2.1 - Added additional Insurance validation and services
#         Added Scotland validation rules for tenancy registration
# 1.2   - End of Tenancy APIs
# 1.1   - Amended Member Creation APIs
# 1.0   - Initial YAML file
#
#############################

tags:
- name: "Global Services"
  description: "Global API utilities and lookup functionality"
- name: "Authentication Services"
  description: "Authentication and OAuth2 token management services"
- name: "Member Account Services"
  description: "Creation and management of Member records within mydeposits"
- name: "Tenancy Services"
  description: "Creation and management of Tenancy records within mydeposits"
- name: "Property Services"
  description: "Creation and management of Property records within mydeposits"
- name: "Landlord Services"
  description: "Creation and management of Landlord entities owned by members within mydeposits"
- name: "Batch Services"
  description: "Creation and management of Custodial Batch / Basket entities within mydeposits"
paths:
  /v1/protectionregions:
    get:
      tags:
      - "Global Services"
      summary: "List of regions served by mydeposits"
      operationId: ProtectionRegions_Get
      responses:
        200:
          description: "List of available Deposit Protection Regions"
          schema:
            type: array
            items:
              type: string
  /v1/{region}/protectionschemes:
    get:
      tags:
      - "Global Services"
      summary: "List of available Deposit Protection Schemes within this region"
      operationId: ProtectionSchemes_Get
      produces:
      - "application/json"
      parameters:
      - name: "region"
        in: "path"
        description: "ID of the selected deposit protection Region as returned by protectionregions method."
        required: true
        type: "string"
      responses:
        200:
          description: "List of available Deposit Protection Schemes within this region"
          schema:
            type: array
            items:
              type: string
  /v1/{scheme}/{region}/schemerules:
    get:
      tags:
      - "Global Services"
      summary: "Returns a link to the Scheme Rules for this scheme and region"
      operationId: SchemeRules_Get
      produces:
      - "application/json"
      parameters:
      - name: "region"
        in: "path"
        description: "ID of the selected deposit protection Region as returned by protectionregions method."
        required: true
        type: "string"
      - name: "scheme"
        in: "path"
        description: "ID of the selected deposit protection Scheme as returned by protectionschemes method."
        required: true
        type: "string"
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/API.Responses.SchemeRules'
  /v1/{scheme}/{region}/token:
    post:
      tags:
      - "Authentication Services"
      summary: "Request a token for a given member"
      operationId: Token_Create
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "scheme"
        in: "path"
        description: "ID of the selected deposit protection Scheme as returned by protectionschemes method."
        required: true
        type: "string"
      - name: "region"
        in: "path"
        description: "ID of the selected deposit protection Region as returned by protectionregions method."
        required: true
        type: "string"
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/API.Responses.Token'
      security:
      - mydeposits_accessCode:
        - write:mydeposits
        - read:mydeposits
  /v1/{scheme}/{region}/authorize:
    get:
      tags:
      - "Authentication Services"
      summary: "Request authorisation for a given member"
      operationId: Authorisation_Create
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "scheme"
        in: "path"
        description: "ID of the selected deposit protection Scheme as returned by protectionschemes method."
        required: true
        type: "string"
      - name: "region"
        in: "path"
        description: "ID of the selected deposit protection Region as returned by protectionregions method."
        required: true
        type: "string"
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              url:
                type: string
                description: URL of the requested scheme rules
      security:
      - mydeposits_accessCode:
        - write:mydeposits
        - read:mydeposits
  /v1/{scheme}/{region}/member:
    post:
      tags:
      - "Member Account Services"
      summary: "Create a new member account record"
      operationId: "addMember"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "scheme"
        in: "path"
        description: "ID of the selected deposit protection Scheme as returned by protectionschemes method."
        required: true
        type: "string"
      - name: "region"
        in: "path"
        description: "ID of the selected deposit protection Region as returned by protectionregions method."
        required: true
        type: "string"
      - name: "value"
        in: "body"
        required: true
        schema:
          $ref: '#/definitions/API.Models.LandlordMember'
      responses:
        201:
          description: Created
          schema:
            $ref: '#/definitions/API.Responses.LandlordMember'
        400:
          description: Any validation errors
          schema:
            $ref: '#/definitions/API.Responses.ErrorList'
      security:
      - mydeposits_accessCode:
        - write:mydeposits
        - read:mydeposits
  /v1/{scheme}/{region}/member/subscribe:
    post:
      tags:
      - "Member Account Services"
      summary: "Subscribe a member to the specified scheme"
      operationId: "subscribeMember"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "scheme"
        in: "path"
        description: "ID of the selected deposit protection Scheme as returned by protectionschemes method."
        required: true
        type: "string"
      - name: "region"
        in: "path"
        description: "ID of the selected deposit protection Region as returned by protectionregions method."
        required: true
        type: "string"
      - name: "value"
        in: "body"
        required: true
        schema:
          $ref: '#/definitions/API.Models.Subscribe'
      responses:
        200:
          description: OK
        400:
          description: Any validation errors
          schema:
            $ref: '#/definitions/API.Responses.ErrorList'
      security:
      - mydeposits_accessCode:
        - write:mydeposits
        - read:mydeposits
  /v1/{scheme}/{region}/member/resendverificationemail:
    post:
      tags:
      - "Member Account Services"
      summary: "Resend verification email to member"
      operationId: "Member_ResendEmail"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "scheme"
        in: "path"
        description: "ID of the selected deposit protection Scheme as returned by protectionschemes method."
        required: true
        type: "string"
      - name: "region"
        in: "path"
        description: "ID of the selected deposit protection Region as returned by protectionregions method."
        required: true
        type: "string"
      responses:
        200:
          description: OK
        400:
          description: Any validation errors
          schema:
            $ref: '#/definitions/API.Responses.ErrorList'
      security:
      - mydeposits_accessCode:
        - write:mydeposits
        - read:mydeposits
  /v1/{scheme}/{region}/member/branch/{id}:
    get:
      tags:
      - "Member Account Services"
      summary: "Request details for a given branch under the member's account"
      operationId: Member_BranchGet
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "scheme"
        in: "path"
        description: "ID of the selected deposit protection Scheme as returned by protectionschemes method."
        required: true
        type: "string"
      - name: "region"
        in: "path"
        description: "ID of the selected deposit protection Region as returned by protectionregions method."
        required: true
        type: "string"
      - name: id
        in: path
        description: ''
        required: true
        type: "string"
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/API.Responses.BranchDetails'
      security:
      - mydeposits_accessCode:
        - write:mydeposits
        - read:mydeposits
    put:
      tags:
        - Member Account Services
      summary: Update an existing branch
      operationId: Member_BranchPut
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
      - name: "scheme"
        in: "path"
        description: "ID of the selected deposit protection Scheme as returned by protectionschemes method."
        required: true
        type: "string"
      - name: "region"
        in: "path"
        description: "ID of the selected deposit protection Region as returned by protectionregions method."
        required: true
        type: "string"
      - name: id
        in: path
        description: Branch ID
        required: true
        type: integer
        format: int64
      - name: value
        in: body
        description: Models.Branch
        required: true
        schema:
          $ref: '#/definitions/API.Models.Branch'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/API.Responses.Branch'
        400:
          description: Any validation errors
          schema:
            $ref: '#/definitions/API.Responses.ErrorList'
      security:
      - mydeposits_accessCode:
        - write:mydeposits
        - read:mydeposits
  /v1/{scheme}/{region}/member/branches:
    get:
      tags:
      - "Member Account Services"
      summary: "Request all branches for a given corporate landlord or agent member"
      operationId: Member_BranchList
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "scheme"
        in: "path"
        description: "ID of the selected deposit protection Scheme as returned by protectionschemes method."
        required: true
        type: "string"
      - name: "region"
        in: "path"
        description: "ID of the selected deposit protection Region as returned by protectionregions method."
        required: true
        type: "string"
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/API.Responses.BranchList'
      security:
      - mydeposits_accessCode:
        - write:mydeposits
        - read:mydeposits
  /v1/{scheme}/{region}/member/branch:
    post:
      tags:
      - "Member Account Services"
      summary: "Create a new branch under a corporate landlord or agent member's account record"
      operationId: "Member_BranchCreate"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "scheme"
        in: "path"
        description: "ID of the selected deposit protection Scheme as returned by protectionschemes method."
        required: true
        type: "string"
      - name: "region"
        in: "path"
        description: "ID of the selected deposit protection Region as returned by protectionregions method."
        required: true
        type: "string"
      - name: "value"
        in: "body"
        required: true
        schema:
          $ref: '#/definitions/API.Models.Branch'
      responses:
        201:
          description: Created
          schema:
            $ref: '#/definitions/API.Responses.Branch'
        400:
          description: Any validation errors
          schema:
            $ref: '#/definitions/API.Responses.ErrorList'
      security:
      - mydeposits_accessCode:
        - write:mydeposits
        - read:mydeposits
  /v1/{scheme}/{region}/member/account/payment/detail:
    post:
      tags:
      - "Member Account Services"
      summary: "Custodial only - Add repayment details under a member account record"
      operationId: "Member_PaymentDetailsCreate"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "scheme"
        in: "path"
        description: "ID of the selected deposit protection Scheme as returned by protectionschemes method."
        required: true
        type: "string"
      - name: "region"
        in: "path"
        description: "ID of the selected deposit protection Region as returned by protectionregions method."
        required: true
        type: "string"
      - name: "value"
        in: "body"
        required: true
        schema:
          $ref: '#/definitions/API.Models.PaymentDetail'
      responses:
        201:
          description: Created
          schema:
            $ref: '#/definitions/API.Responses.PaymentDetail'
        400:
          description: Any validation errors
          schema:
            $ref: '#/definitions/API.Responses.ErrorList'
      security:
      - mydeposits_accessCode:
        - write:mydeposits
        - read:mydeposits
  /v1/{scheme}/{region}/member/account/payment/{id}/default:
    post:
      tags:
      - "Member Account Services"
      summary: "Custodial only - Set the default repayment details for the member's account"
      operationId: "Member_PaymentDetailsDefault"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "scheme"
        in: "path"
        description: "ID of the selected deposit protection Scheme as returned by protectionschemes method."
        required: true
        type: "string"
      - name: "region"
        in: "path"
        description: "ID of the selected deposit protection Region as returned by protectionregions method."
        required: true
        type: "string"
      - name: id
        in: path
        description: 'ID of the payment details record that is to become the default payment object'
        required: true
        type: "string"
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/API.Responses.DefaultPayment'
        400:
          description: Any validation errors
          schema:
            $ref: '#/definitions/API.Responses.ErrorList'
      security:
      - mydeposits_accessCode:
        - write:mydeposits
        - read:mydeposits
  /v1/{scheme}/{region}/member/account/payment/details:
    get:
      tags:
      - "Member Account Services"
      summary: "Custodial only - Request all stored UK repayment details for a given member"
      operationId: Member_PaymentDetailsGet
      consumes: []
      produces:
      - "application/json"
      parameters:
      - name: "scheme"
        in: "path"
        description: "ID of the selected deposit protection Scheme as returned by protectionschemes method."
        required: true
        type: "string"
      - name: "region"
        in: "path"
        description: "ID of the selected deposit protection Region as returned by protectionregions method."
        required: true
        type: "string"
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/API.Responses.PaymentDetailsList'
      security:
      - mydeposits_accessCode:
        - write:mydeposits
        - read:mydeposits
  /v1/{scheme}/{region}/landlord/{id}:
    get:
      tags:
        - Landlord Services
      summary: Retrieve landlord entity details for a landlord under a specified mydeposits member account
      operationId: Landlord_Get
      consumes: []
      produces:
        - application/json
      parameters:
      - name: "scheme"
        in: "path"
        description: "ID of the selected deposit protection Scheme as returned by protectionschemes method."
        required: true
        type: "string"
      - name: "region"
        in: "path"
        description: "ID of the selected deposit protection Region as returned by protectionregions method."
        required: true
        type: "string"
      - name: id
        in: path
        description: Landlord ID
        required: true
        type: integer
        format: int64
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/API.Responses.LandlordDetails'
        400:
          description: Any validation errors
          schema:
            $ref: '#/definitions/API.Responses.ErrorList'
      security:
      - mydeposits_accessCode:
        - write:mydeposits
        - read:mydeposits
    put:
      tags:
        - Landlord Services
      summary: Update a landlord entity within a specified mydeposits member account
      operationId: Landlord_Put
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
      - name: "scheme"
        in: "path"
        description: "ID of the selected deposit protection Scheme as returned by protectionschemes method."
        required: true
        type: "string"
      - name: "region"
        in: "path"
        description: "ID of the selected deposit protection Region as returned by protectionregions method."
        required: true
        type: "string"
      - name: id
        in: path
        description: Landlord ID
        required: true
        type: integer
        format: int64
      - name: value
        in: body
        description: Models.Landlord
        required: true
        schema:
          $ref: '#/definitions/API.Models.Landlord'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/API.Responses.Landlord'    
        400:
          description: Any validation errors
          schema:
            $ref: '#/definitions/API.Responses.ErrorList'
      security:
      - mydeposits_accessCode:
        - write:mydeposits
        - read:mydeposits
  /v1/{scheme}/{region}/landlord/search:
    get:
      tags:
        - Landlord Services
      summary: Retrieve landlord entity details for landlords matching the specified search criteria under a specified mydeposits member account
      operationId: Landlord_Search
      consumes: []
      produces:
        - application/json
      parameters:
      - name: "scheme"
        in: "path"
        description: "ID of the selected deposit protection Scheme as returned by protectionschemes method."
        required: true
        type: "string"
      - name: "region"
        in: "path"
        description: "ID of the selected deposit protection Region as returned by protectionregions method."
        required: true
        type: "string"
      - name: "searchstring"
        in: "query"
        description: |
                      The text you wish to search for. This should be url encoded.
                      q=xxx
        required: false
        type: "string"
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/API.Responses.LandlordList'
        400:
          description: Any validation errors
          schema:
            $ref: '#/definitions/API.Responses.ErrorList'
      security:
      - mydeposits_accessCode:
        - write:mydeposits
        - read:mydeposits
  /v1/{scheme}/{region}/landlord:
    post:
      tags:
        - Landlord Services
      summary: "Create new landlord entity within a specified mydeposits member account"
      description: "Allows creation of a new landlord entity within mydeposits. This record can be used when creating a new tenancy record."
      operationId: Landlord_Post
      consumes:
        - application/json
      parameters:
      - name: "scheme"
        in: "path"
        description: "ID of the selected deposit protection Scheme as returned by protectionschemes method."
        required: true
        type: "string"
      - name: "region"
        in: "path"
        description: "ID of the selected deposit protection Region as returned by protectionregions method."
        required: true
        type: "string"
      - in: body
        name: body
        description: "The landlord object that needs to be added to the agent account"
        required: true
        schema:
          $ref: '#/definitions/API.Models.Landlord'
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/API.Responses.Landlord'
        400:
          description: Any validation errors
          schema:
            $ref: '#/definitions/API.Responses.ErrorList'
      security:
      - mydeposits_accessCode:
        - write:mydeposits
        - read:mydeposits
  /v1/{scheme}/{region}/property/{id}:
    get:
      tags:
        - Property Services
      summary: Return all information for this property
      operationId: Property_Get
      consumes: []
      produces:
        - application/json
      parameters:
      - name: "scheme"
        in: "path"
        description: "ID of the selected deposit protection Scheme as returned by protectionschemes method."
        required: true
        type: "string"
      - name: "region"
        in: "path"
        description: "ID of the selected deposit protection Region as returned by protectionregions method."
        required: true
        type: "string"
      - name: id
        in: path
        description: Property ID
        required: true
        type: integer
        format: int64
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/API.Responses.PropertyDetails'
        400:
          description: Any validation errors
          schema:
            $ref: '#/definitions/API.Responses.ErrorList'
      security:
      - mydeposits_accessCode:
        - write:mydeposits
        - read:mydeposits
    put:
      tags:
        - Property Services
      summary: Update an existing property
      operationId: Property_Put
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
      - name: "scheme"
        in: "path"
        description: "ID of the selected deposit protection Scheme as returned by protectionschemes method."
        required: true
        type: "string"
      - name: "region"
        in: "path"
        description: "ID of the selected deposit protection Region as returned by protectionregions method."
        required: true
        type: "string"
      - name: id
        in: path
        description: Property ID
        required: true
        type: integer
        format: int64
      - name: value
        in: body
        description: Models.Property
        required: true
        schema:
          $ref: '#/definitions/API.Models.Property'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/API.Responses.Property'
        400:
          description: Any validation errors
          schema:
            $ref: '#/definitions/API.Responses.ErrorList'
      security:
      - mydeposits_accessCode:
        - write:mydeposits
        - read:mydeposits
  /v1/{scheme}/{region}/property/search:
    get:
      tags:
        - Property Services
      summary: Retrieve property entity details for properties matching the specified search criteria under a specified mydeposits member account
      operationId: Property_Search
      consumes: []
      produces:
        - application/json
      parameters:
      - name: "scheme"
        in: "path"
        description: "ID of the selected deposit protection Scheme as returned by protectionschemes method."
        required: true
        type: "string"
      - name: "region"
        in: "path"
        description: "ID of the selected deposit protection Region as returned by protectionregions method."
        required: true
        type: "string"
      - name: "searchstring"
        in: "query"
        description: |
                      The text you wish to search for. This should be url encoded.
                      q=xxx
        required: false
        type: "string"
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/API.Responses.PropertiesList'
        400:
          description: Any validation errors
          schema:
            $ref: '#/definitions/API.Responses.ErrorList'
      security:
      - mydeposits_accessCode:
        - write:mydeposits
        - read:mydeposits
  /v1/{scheme}/{region}/property:
    post:
      tags:
      - Property Services
      summary: Create a new property record within a specified mydeposits member account
      description: Allows creation of a new property record within the mydeposits member account for the chosen scheme and region.
      operationId: Property_Post
      consumes:
      - application/json
      produces:
        - application/json
      parameters:
      - name: "scheme"
        in: "path"
        description: "ID of the selected deposit protection Scheme as returned by protectionschemes method."
        required: true
        type: "string"
      - name: "region"
        in: "path"
        description: "ID of the selected deposit protection Region as returned by protectionregions method."
        required: true
        type: "string"
      - in: body
        name: body
        description: Property entity to be created
        required: true
        schema:
          $ref: '#/definitions/API.Models.Property'
      responses:
        201:
          description: Created
          schema:
            $ref: '#/definitions/API.Responses.Property'
        400:
          description: Any validation errors
          schema:
            $ref: '#/definitions/API.Responses.ErrorList'
      security:
      - mydeposits_accessCode:
        - write:mydeposits
        - read:mydeposits
  /v1/{scheme}/{region}/tenancy/{id}:
    get:
      tags:
        - Tenancy Services
      summary: Retrieve details of a tenancy
      operationId: Tenancy_Get
      consumes: []
      produces:
        - application/json
      parameters:
      - name: scheme
        in: path
        description: ID of the selected deposit protection Scheme as returned by protectionschemes method.
        required: true
        type: string
      - name: "region"
